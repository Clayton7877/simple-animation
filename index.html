<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Clip - Text Reveal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to external stylesheets and custom stylesheet -->
    <link rel="stylesheet" href="https://assets.website-files.com/5dc874d3c19d4305180684b3/css/css-clip-text.3026cbeb4.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar with Dropdown, Login, and Hamburger Menu -->
    <nav class="navbar">
        <!-- Login Link (centered) -->
        <div class="login">
            <a href="https://example.com/">Login</a>
        </div>

        <!-- Hamburger Menu Button (right side) -->
        <div class="menu-button">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Collapsible Dropdown Menu for Mobile -->
        <div class="dropdown-menu">
            <ul>
                <li><a href="https://example.com">Home</a></li>
                <li><a href="https://example.com">About</a></li>
                <li><a href="https://example.com">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content with animated text sections -->
    <div class="row _1 wf-section" id="section1">
        <div class="text-holder"><h1 class="text">Hello world.</h1></div>
    </div>
    <div class="row _2 wf-section" id="section2">
        <div class="text-holder"><h1 class="text">How are you?</h1></div>
    </div>
    <div class="row _3 wf-section" id="section3">
        <div class="text-holder"><h1 class="text">Letâ€™s go!</h1></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p> clayton</p>
            <div class="social-links">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

   

    <!-- Scripts for jQuery and custom functionality -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://assets.website-files.com/5dc874d3c19d4305180684b3/js/css-clip-text.7f033afae.js"></script>
    <script>
        // Toggle mobile dropdown menu and rotate hamburger icon
        document.querySelector('.menu-button').addEventListener('click', () => {
            const menuButton = document.querySelector('.menu-button');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            menuButton.classList.toggle('open');
            dropdownMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
